<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSS Grid Layouts</title>
  <style>
    :root{
      --pink-bg-1:#f6a8be;
      --pink-bg-2:#f8b7c9;
      --grid-border:#ff5fa8;
      --cell-bg:#070707;
      --cell-text:#ffffff;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#ffffff;
      color:#111;
    }

    .page{
      width:540px;
      margin:0 auto;
      padding:0;
    }

    /* Bottom layouts area */
    .layouts{
      padding:18px 22px 16px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      column-gap:58px;
      row-gap:34px;
      align-items:start;
    }

    .grid{
      display:grid;
      background:transparent;
    }
    .cell{
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--cell-bg);
      border:3px solid var(--grid-border);
      color:var(--cell-text);
      font-family: "Georgia", "Times New Roman", serif;
      font-size:20px;
      line-height:1;
      user-select:none;
    }

    /* GRID A (top-left) */
    .grid-a{
      --u:38px;
      grid-template-columns: repeat(4, var(--u));
      grid-template-rows: repeat(4, var(--u));
    }
    .grid-a .c1{ grid-column:1 / span 3; grid-row:1 / span 2; }
    .grid-a .c2{ grid-column:4 / span 1; grid-row:1 / span 3; }
    .grid-a .c3{ grid-column:1; grid-row:3; }
    .grid-a .c4{ grid-column:2; grid-row:3; }
    .grid-a .c5{ grid-column:3; grid-row:3; }
    .grid-a .c6{ grid-column:1; grid-row:4; }
    .grid-a .c7{ grid-column:2; grid-row:4; }
    .grid-a .c8{ grid-column:3; grid-row:4; }
    .grid-a .c9{ grid-column:4; grid-row:4; }

    /* GRID B (top-right) */
    .grid-b{
      --u:54px;
      grid-template-columns: repeat(4, var(--u));
      grid-template-rows: repeat(3, var(--u));
    }
    .grid-b .c1{ grid-column:1 / span 3; grid-row:1; }
    .grid-b .c2{ grid-column:4; grid-row:1; }
    .grid-b .c3{ grid-column:1; grid-row:2; }
    .grid-b .c4{ grid-column:2; grid-row:2; }
    .grid-b .c5{ grid-column:3; grid-row:2; }
    .grid-b .c6{ grid-column:4; grid-row:2; }
    .grid-b .c7{ grid-column:1; grid-row:3; }
    .grid-b .c8{ grid-column:2; grid-row:3; }
    .grid-b .c9{ grid-column:3; grid-row:3; }

    /* GRID C (bottom-left) */
    .grid-c{
      --u:54px;
      grid-template-columns: repeat(4, var(--u));
      grid-template-rows: repeat(3, var(--u));
      grid-column:1;
    }
    .grid-c .c1{ grid-column:1 / span 3; grid-row:1; }
    .grid-c .c2{ grid-column:4; grid-row:1 / span 2; }
    .grid-c .c3{ grid-column:1; grid-row:2; }
    .grid-c .c4{ grid-column:2; grid-row:2; }
    .grid-c .c5{ grid-column:3; grid-row:2; }
    .grid-c .c6{ grid-column:1; grid-row:3; }
    .grid-c .c7{ grid-column:2; grid-row:3; }
    .grid-c .c8{ grid-column:3; grid-row:3; }
    .grid-c .c9{ grid-column:4; grid-row:3; }
  </style>
</head>

<body>
  <div class="page">
    <section class="layouts">
      <!-- Grid A -->
      <div class="grid grid-a">
        <div class="cell c1">1</div>
        <div class="cell c2">2</div>
        <div class="cell c3">3</div>
        <div class="cell c4">4</div>
        <div class="cell c5">5</div>
        <div class="cell c6">6</div>
        <div class="cell c7">7</div>
        <div class="cell c8">8</div>
        <div class="cell c9">9</div>
      </div>

      <!-- Grid B -->
      <div class="grid grid-b">
        <div class="cell c1">1</div>
        <div class="cell c2">2</div>
        <div class="cell c3">3</div>
        <div class="cell c4">4</div>
        <div class="cell c5">5</div>
        <div class="cell c6">6</div>
        <div class="cell c7">7</div>
        <div class="cell c8">8</div>
        <div class="cell c9">9</div>
      </div>

      <!-- Grid C -->
      <div class="grid grid-c">
        <div class="cell c1">1</div>
        <div class="cell c2">2</div>
        <div class="cell c3">3</div>
        <div class="cell c4">4</div>
        <div class="cell c5">5</div>
        <div class="cell c6">6</div>
        <div class="cell c7">7</div>
        <div class="cell c8">8</div>
        <div class="cell c9">9</div>
      </div>
    </section>
  </div>
</body>
</html>
